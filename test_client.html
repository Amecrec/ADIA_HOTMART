<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>APEX Tester (mínimo)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    textarea, input { width: 100%; box-sizing: border-box; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    textarea { min-height: 220px; }
    .row { margin: 12px 0; }
    .btn { padding: 10px 16px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    pre { background:#111; color:#0f0; padding: 12px; border-radius: 8px; overflow:auto; }
    label { font-weight: 600; }
  </style>
</head>
<body>
  <h1>Tester APEX (mínimo)</h1>

  <div class="row">
    <label>Endpoint</label>
    <input id="endpoint" value="https://chromes.amecrec.org/api/apex_execute_min.php" />
  </div>

  <div class="row">
    <label>Payload JSON</label>
    <textarea id="payload">{
  "module": "ping",
  "data": {
    "hola": "mundo"
  }
}</textarea>
  </div>

  <div class="row">
    <button class="btn" id="send">Enviar</button>
  </div>

  <div class="row">
    <label>Respuesta</label>
    <pre id="out">{}</pre>
  </div>

<script>
const $ = s => document.querySelector(s);
$('#send').onclick = async () => {
  $('#send').disabled = true;
  $('#out').textContent = 'Enviando...';
  try {
    const endpoint = $('#endpoint').value.trim();
    const body = JSON.parse($('#payload').value);
    const res = await fetch(endpoint, {
      method: 'POST',
      headers: {'Content-Type':'application/json','Accept':'application/json'},
      body: JSON.stringify(body)
    });
    const txt = await res.text();
    try { $('#out').textContent = JSON.stringify(JSON.parse(txt), null, 2); }
    catch { $('#out').textContent = txt; }
  } catch(e) {
    $('#out').textContent = 'Error: ' + (e.message || e);
  } finally {
    $('#send').disabled = false;
  }
};
</script>
</body>
</html>
